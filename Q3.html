<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <style>
      #First_Name {
        background-color: rgb(189, 230, 112);
      }
      
      #lname{
        background-color: purple;
      }

      #Email{
        background-color: red;
      }
       
      button{
        opacity: 50% ;
      }
      
    </style>
  </head>
  <body>
    <label for="First_Name">First Name:</label>
    <input
      type="text"
      name="First Name"
      id="First_Name"
      required
      placeholder="Aditya"
      minlength="3"
      maxlength="20"
    /><br />
    <label for="Last Name">Last Name:</label>
    <input
      type="text"
      name="Last Name"
      id="lname"
      required
      placeholder="Suradkar"
      minlength="3"
      maxlength="20"
    /><br />
    <label for="Email">Email:</label>
    <input
      type="text"
      name="Email"
      id="Email"
      required
      placeholder="suradkar.aaa@gmail.com"
    /><br />
    <label for="Passward">Passward:</label>
    <input
      type="password"
      name="Passward"
      id="Passward"
      required
      placeholder="**********"
      minlength="10"
    /><br />
    <label for="confirmPassword"> Confirm Password:</label>
    <input
      type="password"
      name="confirmPassword"
      id="confirmPassword"
      placeholder="**********"
      required
    /><br />
    <label for="">Gender:</label>
    <label for="Male">Male</label>
    <input type="radio" name="Gender" value="Male" id="Male" checked />
    <label for="Female">Female</label>
    <input type="radio" name="Gender" value="Female" id="Female" />
    <label for="Other">Other</label>
    <input type="radio" name="Gender" value="Other" id="Other" /><br />
    <label for="Age">Age</label>
    <input type="text" name="Age" id="Age" min="0" max="100" placeholder="22" /><br />
    <label for="terms">Terms:</label>
    <input type="checkbox" name="Terms" id="Terms" required /> I Agree With
    Terms And Condition <br />
    <button type="button">Register</button>
  </body>
</html>
