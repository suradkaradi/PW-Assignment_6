<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main__heading {
        color: red;
      }
      .main__subheading {
        color: blue;
      }
      .Para__title {
        color: green;
      }
      .Para__description {
        color: brown;
      }
      .btn {
        background-color: #54fa54;
      }
      .Para__btn-primary {
        background-color: purple;
        color: wheat;
      }
      .Para__btn-secondary {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <p class="main__heading">This is my main heading</p>
      <p class="main__subheading">This is my sub heading</p>
    </div>
    <div class="Para">
      <p class="Para__title">This is my Parapraph title</p>
      <p class="Para__description">This is my Parapraph</p>
      <button class="btn Para__btn-primary">
        This is my primary Paragraph button
      </button>
      <button class="btn Para__btn-secondary">
        This is my secondary Paragraph button
      </button>
    </div>
  </body>
</html>
